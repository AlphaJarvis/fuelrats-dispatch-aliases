/scenter-fr /say $1- pour aller en super-navigation ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/scenter-pt /say $1- para entrar em supervelocidade, abra o menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/scenter-cn /say $1- 请打开您的左手边控制板，打开Navigation页面，选择您的星系的主恒星（列表里面第一个选项），然后按您的Jump按键。

/scdrop /say $1- to drop from supercruise slow down to 30km/s, open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button.
/scdrop-de /say $1- um den Supercruse zu verlassen bremse auf 30km/s, gehe ins linke Menü auf den Reiter "Navigation" und wähle den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf.
/scdrop-ru /say $1- чтобы выйти из гиперкруиза сбросьте скорость до 30 км/с, откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке). затем нажмите кнопку прыжка.
/scdrop-es /say $1 para salir de Supercrucero, desacelera hasta 30km/s, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto.
/scdrop-fr /say $1- pour sortir de super-navigation ralentissez à 30km/s, ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut.
/scdrop-pt /say $1- para sair da supervelocidade, desacelere para 30km/s, abra seu menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto.
/scdrop-cn /say $1- 请降低速度到30km/s，打开您的左手边控制板，打开Navigation页面，选择您星系的主恒星（列表里面第一个选项），然后按您的Jump按键。
;; --- SC END

;; --- close START
; $1 = case#, $2 = rat, $3 = client
/close {
  /say $3 you should be receiving fuel now. Please remain with your rat for some quick and helpful tips on fuel management.
  /say !close $1 $2
}

/close-de {
  /say $3 du solltest jetzt treibstoff bekommen. Bitte bleibe noch bei deiner Ratte für ein paar nüzliche Tipps.
  /say !close $1 $2
}

/close-ru {
  /say $3 спасибо за ваше обращение к Fuel rats. мы рады, что смогли вам помочь. Вы можете включить ваши борт-системы. Пожалуйста оставайтесь в крыле для полезных советов по топливу.
  /say !close $1 $2
}

/close-es {
  /say $3 gracias por llamar a las Fuel Rats. Por favor, quédate con tus ratas y te darán unos consejos sobre el combustible.
  /say !close $1 $2
}

/close-fr {
  /say $3 merci d'avoir appelé les Fuel Rats. Veuillez rester avec votre/vos rat(s) pour quelques astuces sur la gestion de carburant.
  /say !close $1 $2
}

/close-pt {
  /say $3 obrigado por chamar o Fuel Rats hoje. Por favor, continue com seu(s) rato(s) para algumas dicas úteis sobre gerenciamento de combustível.
  /say !close $1 $2
}

/close-cn {
  /say $3 您现在应该已受到燃料。请听一下您的老鼠分享一些燃料管理技巧。
  /say !close $1 $2
}
;; --- close END

/db-ru /say $1- для советов и информации по топливу на русском языке, пожалуйста, наберите в этом чате /join #debrief. Слева от чата откроется новая вкладка, переключитесь на неё.
/db-de /say $1- für Tipps und Hinweise in Deutsch betritt bitte den Kanal → #debrief ← entweder, in dem Du darauf klickst, oder in dem Du /join #debrief eingibst. Ein neuer Tab mit dem Raum wird dann oben erscheinen.
/db-es /say $1- para hablar con tus ratas en Castellano, unete a #debrief escribiendo /join #debrief en este canal.
/db-fr /say $1- 
/db-pt /say $1- para conselhos e informações em Portuguese, por favor, entre no canal → #debrief ← tanto clicando nele ou digitando /join #debrief neste canal, uma aba abrirá na esquerda do chat. Alterne para ela.
/db-cn /say $1- 如果您想要您的老鼠用中文去分享一些燃料管理技巧，请在这儿里输入 /join #debrief，或者双点击#debrief。

/sorry /say $1 sorry we couldn't get to you in time today, your rats will be there for you after you respawn to help you with some tips and tricks, so please stick with them for a bit.
/sorry-de /say $1 tut uns leid, dass wir dir nicht helfen konnten. Deine Ratten können dir trotzdem ein paar Tips geben.
/sorry-ru /say $1 мне очень жаль, что у нас не вышло вам помочь. Пожалуйста оставайтесь в крыле для советов как избежать этого в будущем.
/sorry-es /say $1 siento que no te hayamos podido salvar, tus ratas estarán contigo cuando reaparezcas y te darán unos consejos sobre el combustible.
/sorry-fr /say $1 je suis navré que nous n'ayons pas pu vous atteindre à temps ce coup-ci, vos rats vont être là après que vous réapparaissiez pour vous donner quelques conseils et astuces, alors veuillez rester avec eux un moment.
/sorry-pt /say $1 desculpe, não conseguimos chegar até você a tempo hoje, seu(s) rato(s) estará(ão) lá após você reviver para ajudá-lo com algumas dicas então, por favor, fique com ele(s) por um momento.
/sorry-cn /say $1 很抱歉我们今天没能够帮助到您。您的老鼠有一些关于燃料管理的一些技巧可以分享，请听取一下。
