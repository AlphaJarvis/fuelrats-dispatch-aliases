; $1 = case#, $2 = rat, $3 = client
alias close {
  /say $3 thank you for calling the Fuel rats today. Please remain with your rat(s) for some quick and helpful tips on fuel management.
  /say !close $1 $2
}
alias close-de {
  /say $3 du solltest jetzt treibstoff bekommen. Bitte bleibe noch bei deiner Ratte für ein paar nüzliche Tipps.
  /say !close $1 $2
}
alias close-ru {
  /say $3 спасибо за ваше обращение к Fuel rats; мы рады, что смогли вам помочь. Вы можете включить ваши борт-системы. Пожалуйста оставайтесь в чате для полезных советов. Для русского языка наберите /join #debrief здесь - слева от чата появится закладка.
  /say !close $1 $2
}
alias close-es {
  /say $3 gracias por llamar a las Fuel Rats. Por favor, quédate con tus ratas y te darán unos consejos sobre el combustible.
  /say !close $1 $2
}
