; $1 = platform; $2 = language; $3- = client(s)
alias wing {
  ; $2 is a language
  if ( ($2 == de) || ($2 == ru) || ($2 == en) || ($2 == es) || ($2 == fr) || ($2 == pt) ) {
    if ($2 == de) {
      /say $3- bitte lade deine ratten in ein Geschwader ein.
    }
    elseif ($2 == ru) {
      /say $3- Теперь добавьте ваших заправщиков в крыло.
    }
    elseif ($2 == es) {
      /say $3- ahora invita a tus ratas a Escuadrón.
    }
    elseif ($2 == fr) {
      /say $3- maintenant veuillez inviter votre/vos rat(s) dans une Escadrille.
    }
    elseif ($2 == pt) {
      /say $3- agora, por favor, convide seu(s) rato(s) para o esquadrão.
    }
    else {
      /say $3- please invite your rat(s) to a wing.
    }

    /say ! $+ $1 $+ wing $+ - $+ $2 $3-
  }
  else {
    /say $2- please invite your rat(s) to a wing.
    /say ! $+ $1 $+ wing $2-
  }
}

; $1 = platform; $2 = language; $3- = client(s)
alias beacon {
  ; $2 is a language
  if ( ($2 == de) || ($2 == ru) || ($2 == en) || ($2 == es) || ($2 == fr) || ($2 == pt) ) {
    if ($2 == de) {
      /say $3- als letztes aktiviere dein Signal, damit deine Ratten dich finden können.
    }
    elseif ($2 == ru) {
      /say $3- И наконец зажгите пожалуйста маяк крыла.
    }
    elseif ($2 == es) {
      /say $3- por último, necesito que actives tu Baliza para que tus ratas te puedan encontrar.
    }
    elseif ($2 == fr) {
      /say $3- finalement, j'aurais besoin que vous allumiez votre balise d'escadrille afin que nos rats puissent vous trouver dans le système
    }
    elseif ($2 == pt) {
      /say $3- e por fim eu preciso que você ligue seu sinalizador para que nosso(s) rato(s) possa(m) encontrá-lo no sistema
    }
    else {
      /say $3- lastly, enable your beacon so your rats can find you.
    }

    /say ! $+ $1 $+ beacon $+ - $+ $2 $3-
  }
  else {
    /say $2- lastly, enable your beacon.
    /say ! $+ $1 $+ beacon $2-
  }
}

